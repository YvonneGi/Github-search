<form class="form-inline" (ngSubmit)='submitUser()' #searchForm='ngForm'>
  <div class="form-group">
    <label for="name">Search A GitHub Profile:</label>
    <input type="text" class="form-control" id="name"  required placeholder="enter username..." [(ngModel)]="username" name="name" #name="ngModel">
  </div>
  <button type="submit" class="btn btn-success" > 🔍 SEARCH</button>
  <div class="alert-danger" [hidden]="name.valid || name.pristine">
      <p>Name is required</p>
    </div>
</form>
